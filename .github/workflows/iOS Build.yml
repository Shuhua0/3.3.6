name: iOS Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Archive
        # install 대신 archive 명령어를 사용하여 결과물을 물리적으로 생성하게 합니다.
        run: ./gradlew ios:robovmArchive

      - name: Package IPA
        run: |
          mkdir -p output/Payload
          echo "--- 빌드 폴더 뒤지는 중 ---"
          # 빌드된 결과물(.app)을 찾아서 Payload로 복사
          find ios/build/robovm -name "*.app" -type d -exec cp -r {} output/Payload/ \;
          
          cd output
          # 내용물이 있는지 확인
          ls -R Payload
          zip -r shattered-pd.ipa Payload
          echo "--- 최종 IPA 용량 확인 ---"
          ls -lh shattered-pd.ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Shattered-PD-IPA
          path: output/shattered-pd.ipa
